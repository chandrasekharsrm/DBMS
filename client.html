<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Client Details</h2>
        <form action="/push" method="post" class="mt-3">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" name="client_id" class="form-control" placeholder="Client ID">
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" name="ph_number" class="form-control" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" name="address" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="text" name="lawyer_id" class="form-control" placeholder="Lawyer ID">
            </div>
            <div class="form-group">
                <select id="dropdown" name="drop" class="form-control">
                    <option value="criminal_lawyer">Criminal</option>
                    <option value="civil_lawyer">Civil</option>
                    <option value="corporate_lawyer">Corporate</option>
                    <option value="patent_lawyer">Patent</option>
                    <option value="tax_lawyer">Tax</option>
                    <option value="education_lawyer">Education</option>
                    <option value="environment_lawyer">Environment</option>
                    <option value="healthcare_lawyer">Healthcare</option>
                    <option value="estate_lawyer">Estate</option>
                    <option value="immigration_lawyer">Immigration</option>
                    <option value="domestic_lawyer">Domestic</option>
                    <option value="human_rights_lawyer">Human Rights</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
